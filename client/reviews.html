<!--Changed format of post-->
<!--need to add more stuff-->
<template name="reviews">
  {{#if admin}}
  {{else}}

  {{> reviewForm}}

	{{#each reviews}}
	<!-- Joke -->
	<div class="review">
		<div class="row">
			<div class=".col-sm-6 .col-md-5 .col-lg-6" id="info">
				<!--jokeName,semester,recommendation,diff,workload,steepness,jokePost-->
				<h1 class="review-title">{{reviewName}}</h1>
				<p class="semester">Taken in: {{semester}}</p>
				<p class="recommendation">Recommendation Level: {{recommendation}}</p>
				<p class="diff">Difficulty Level: {{diff}}</p>
				<p class="workload">Workload: {{workload}}</p>
				<p class="webcast">Availabilty of Webcast: {{webcast}}</p>
				<p class="steepness">Steepness of Bellcurve: {{steepness}}</p>

			</div>
			<!--keep to know how to click on png-->
			<!--<div class=".col-sm-6 .col-md-5 .col-md-offset-2 .col-lg-6 .col-lg-offset-0" id="vote">

				<img src="frown.png" class="smiley" id="frown">
				<img src="puke.png" class="smiley" id="puke">
				</div>
				<div class="row" id="score">

				<h3 class="count yellow block">{{frownScore}}</h3>
				<h3 class="count green block">{{pukeScore}}</h3>
			</div>-->
		</div>

		<p class="regular review-desc">"{{reviewPost}}"</p>
    <a class="hashtag" id="hashtag" href="/hashtags">{{hashtag}}</a>
		<!--<p class="meta">Posted by: {{author}} on {{date}}</p>-->
		<p class="meta">Posted by: {{author}}(Year {{year}}) from {{school}} on {{date}}</p>

    {{#if liked}}
    <button type="button" class="btn btn-danger" id="unlike"><span class="glyphicon glyphicon-thumbs-up"></span> Likes ({{likeScore}})</button>
    {{else}}
		<button type="button" class="btn btn-danger" id="like"><span class="glyphicon glyphicon-thumbs-up"></span> Likes ({{likeScore}})</button>
    {{/if}}


    {{#if disliked}}
    <button type="button" class="btn btn-warning" id="undislike"><span class="glyphicon glyphicon-thumbs-down"></span> Dislikes ({{dislikeScore}})</button>
    {{else}}
		<button type="button" class="btn btn-warning" id="dislike"><span class="glyphicon glyphicon-thumbs-down"></span> Dislikes ({{dislikeScore}})</button>
    {{/if}}
    
    {{# if displayComments}}
    	<button type="button" class="btn btn-secondary" id="hide-comment"><span class="glyphicon glyphicon-comment"></span> Hide Comments</button>
    {{> comments}}
    {{else}}
		<button type="button" class="btn btn-secondary" id="showcomment"><span class="glyphicon glyphicon-comment"></span> Comment</button>
    {{/if}}
<!--
	{{# if displayComments}}
	{{> comments}}
	{{else}}
	{{commentSect}}
  {{/if}} -->
	<!-- End Review Form-->



  </div>

	<!--<h1>No Reviews to display</h1>-->
	{{/each}}
{{/if}}
</template>
